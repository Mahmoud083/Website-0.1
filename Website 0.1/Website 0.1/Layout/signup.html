<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --primary-color: #007BFF;
            --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            padding: 20px;
            font-size: 16px;
            margin: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Ensure content is vertically centered */
        }

        section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #004d61;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section>
            <p>Signing up is only possible manually by the cashier. Please visit our restaurant to create an account. Or you can check our menu!</p>
            <button onclick="enterWithoutLogin()">Enter Without Login</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Our Restaurant. All rights reserved.</p>
    </footer>
    <script>
        function enterWithoutLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
