<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --primary-color: #007BFF;
            --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            padding: 20px;
            font-size: 16px;
            margin: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        main {
            display: flex;
            justify-content: center;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus { 
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d61;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #004d61;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Our Restaurant</h1>
    </header>
    <main>
        <section class="login-form">
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" aria-label="Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" aria-label="Password" required>
                <button type="submit" aria-label="Login">Login</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <button onclick="enterWithoutLogin()" aria-label="Enter Without Login">Enter Without Login</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Our Restaurant. All rights reserved.</p>
    </footer>
    <script>
        function enterWithoutLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
